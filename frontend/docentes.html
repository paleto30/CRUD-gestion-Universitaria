  <section class="modalito">
    <center>
      <button id="btnCrearDocente" type="button" class="btn btn-primary tamano" data-bs-toggle="modal"
        data-bs-target="#modalDocente" data-bs-whatever="@getbootstrap">
        Agregar Docente
      </button>
      <div style="color:white;">Buscar</div>
      <input type="text" id="search"  placeholder="nombre de Docente" class="text-center">
    </center>

    <div class="modal fade" id="modalDocente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="exampleModalLabel">Nuevo Docente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formularioD" method="post">
              
              <div class="mb-3">
                <label for="docente_cedula" class="col-form-label">Cedula: </label>
                <input type="text" class="form-control" id="cedula" />
              </div>
              <div class="mb-3">
                <label for="docente_nombre" class="col-form-label">Nombre: </label>
                <input type="text" class="form-control" id="nombre" />
              </div>
              <div class="mb-3">
                <label for="docente_sexo" class="col-form-label">Sexo: </label>
                <input type="text" class="form-control" id="sexo" />
              </div>

          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!--  </div> -->
  
  <!-- modal crear Estudiantes final -->

  <!-- MODAL UPDATE INI--------------------------------------------------------------------------------------------------------------------------------->
  <div class="modal fade" id="updateDocente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h2 class="modal-title" id="exampleModalLabel">Actualizar Docente</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formularioUpdate" class="form-select-lg mb-3" method="POST">
            <div class="mb-3">
              <label for="cedulaUpdate" class="col-form-label">Cedula:</label>
              <input type="text" class="form-control formTam" id="cedulaUpdate" />
            </div>
            <div class="mb-3">
              <label for="nombreUpdate" class="col-form-label">Nombres:</label>
              <input type="text" class="form-control formTam" id="nombreUpdate" />
            </div>
            <div class="mb-3">
              <label for="sexoUpdate" class="col-form-label">Sexo:</label>
              <input type="text" class="form-control formTam" id="sexoUpdate" />
            </div>
        
            <input id="idUpdate" name="idUpdate" type="hidden" value="">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary btn-lg">Actualizar</button>
        </div>
        </form>
      </div>
    </div>
  </div>
  </section>
  <!-- MOdAL UPDATE FIN -->

          <th>SEXO</th>

          <th>EDITAR</th>
