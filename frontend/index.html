</head>

<body>

  <header id="main-header" class="main-header">
    <section class="navbar-uts">
      <img src="img/Logo-UTS-1.png" class="logo" alt="Logo" />
      <nav class="navbar-general">
        <a href="index.html">Estudiantes</a>
        <a href="materias.html">Materias</a>

        <a href="campos.html">Campos</a>
      </nav>
      <button class="btn-academic bg-verde">Portal</button>
    </section>
  </header>


  <section class="modalito">
    <center>
      <button id="btnCrearEstudiante" type="button" class="btn btn-primary tamano" data-bs-toggle="modal"
        data-bs-target="#modalEstudiante" data-bs-whatever="@getbootstrap">
        Agregar Estudiante
      </button>
      <div style="color:white;">Buscar</div>
      <input type="text" id="search" placeholder="nombre de Estudiante" class="text-center">
    </center>




    <div class="modal fade" id="modalEstudiante" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="exampleModalLabel">Nuevo Estudiante</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formularioEstudiante" method="post">
              
              <div class="mb-3">
                <label for="cedula" class="col-form-label">Numero Cedula:</label>
                <input type="text" class="form-control" id="cedula" />
              </div>
              <div class="mb-3">
                <label for="nombre" class="col-form-label">Nombres:</label>
                <input type="text" class="form-control" id="nombre" />
              </div>
              <div class="mb-3">
                <label for="image" class="col-form-label">Nombre de Imagen:</label>
                <input type="text" class="form-control" id="image" placeholder="ejm:   nombreImgane.png"/>
              </div>
              <div class="mb-3">
                <label for="sexo" class="col-form-label">Sexo</label>
                <input type="text" class="form-control" id="sexo" placeholder=" M / F" />
              </div>
              <div class="mb-3">
                <label for="jornada" class="col-form-label">Jornada:</label>
                <input type="text" class="form-control" id="jornada" />
              </div>
              <div class="mb-3">
                <label for="promedio" class="col-form-label">Promedio:</label>
                <input type="text" class="form-control" id="promedio" />
              </div>
              <div class="mb-3">
                <label for="listaCampos" class="col-form-label">Campos:</label>
                <select class="listado" id="listaCampos">
                  <!--  aqui van los cammpos dentro del modal    -->
                </select>
              </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!--  </div> -->
  <!-- modal crear Estudiantes final -->


  <!-- MODAL UPDATE INI--------------------------------------------------------------------------------------------------------------------------------->
  <div class="modal fade" id="updateEstudiante" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h2 class="modal-title" id="exampleModalLabel">Actualizar Estudiante</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formularioUpdate" class="form-select-lg mb-3" method="POST">
            <div class="mb-3">
              <label for="cedulaUpdate" class="col-form-label">Cedula:</label>
              <input type="text" class="form-control formTam" id="cedulaUpdate" />
            </div>
            <div class="mb-3">
              <label for="nombreUpdate" class="col-form-label">Nombres:</label>
              <input type="text" class="form-control formTam" id="nombreUpdate" />
            </div>
            <div class="mb-3">
              <label for="imageUp" class="col-form-label">Nombre de Imagen:</label>
              <input type="text" class="form-control" id="imageUp" placeholder="ejm:   nombreImgane.png"/>
            </div>
            <div class="mb-3">
              <label for="sexoUpdate" class="col-form-label">Sexo:</label>
              <input type="text" class="form-control formTam" id="sexoUpdate" />
            </div>

            <div class="mb-3">
              <label for="jornadaUpdate" class="col-form-label">Jornada:</label>
              <input type="text" class="form-control formTam" id="jornadaUpdate" />
            </div>

            <div class="mb-3">
              <label for="promedioUpdate" class="col-form-label">Promedio:</label>
              <input type="text" class="form-control formTam" id="promedioUpdate" />
            </div>

            <div class="mb-3">
              <label for="listado-programasUpdate" class="col-form-label">Programa:</label>
              <select class="listado-programasUpdate" id="listado-programasUpdate"></select>
            </div>

            <input id="idUpdate" name="idUpdate" type="hidden" value="">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary btn-lg">Actualizar</button>
        </div>
        </form>
      </div>
    </div>
  </div>
  </section>
  <!-- MOdAL UPDATE FIN -->


  <header class="heading">
    <h1>Estudiantes</h1>
  </header>
  <section id="modalEstudiante">
    <!-- Modal -->
    <div class="modal fade" id="exampleModalD" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Detalles de Estudiantes
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalBodyStudentD">
              
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>

          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="students container">
    <table class="table table-success table-striped table-bordered">
      <thead>
        <tr>
          <th>CEDULA</th>
          <th>NOMBRE</th>
          <th>SEXO</th>
          <th>JORNADA</th>
          <th>PROMEDIO</th>
          <th>CAMPO DE ACCION</th>

          <th>EDITAR</th>
          <th>ELIMINAR</th>
          <th>DETALLE</th>
        </tr>
      </thead>
      <tbody id="estudiantes" class="listado-estudiantes">

      </tbody>
    </table>
  </div>

  <footer id="pie-pagina" class="bg-verde text-white mt-5 p-5">
    <div class="container">
      <div class="col">
        <p class=" text-center pie">
