    <header id="main-header" class="main-header">

    <section class="modalito">
        <center>
            <button id="btnCrearMateria" type="button" class="btn btn-primary tamano" data-bs-toggle="modal"
                data-bs-target="#modalMateria" data-bs-whatever="@getbootstrap">
                Agregar Materia
            </button>
            <div style="color:white;">Buscar</div>
            <input type="text" id="search" placeholder="nombre de Materia" class="text-center">
        </center>

        <div class="modal fade" id="modalMateria" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="exampleModalLabel">Nueva Materia</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formularioM" method="post">

                            <div class="mb-3">
                                <label for="materia_nombre" class="col-form-label">Nombre de Materia: </label>
                                <input type="text" class="form-control" id="nombre" />
                            </div>
                            <div class="mb-3">
                                <label for="listaDocentes" class="col-form-label">Docente:</label>
                                <select class="listado" id="listaDocentes">
                                    <!--  aqui van los cammpos dentro del modal    -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="listaCarreras" class="col-form-label">Carrera:</label>
                                <select class="listado" id="listaCarreras">
                                    <!--  aqui van los cammpos dentro del modal    -->
                                </select>

                            </div>


                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    Close
                                </button>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </section>
    <!--  </div> -->

    <!-- modal crear Estudiantes final -->

    <!-- MODAL UPDATE INI--------------------------------------------------------------------------------------------------------------------------------->
    <div class="modal fade" id="updateMateria" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h2 class="modal-title" id="exampleModalLabel">Actualizar Materia</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioUpdate" class="form-select-lg mb-3" method="POST">
                        <div class="mb-3">
                            <label for="nombreUpdate" class="col-form-label">Nombre de Materia:</label>
                            <input type="text" class="form-control formTam" id="nombreUpdate" />
                        </div>
                        <div class="mb-3">
                            <label for="listaDocentesUp" class="col-form-label">Docente:</label>
                            <select class="listado" id="listaDocentesUp">
                                <!--  aqui van los cammpos dentro del modal    -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="listaCarreraUp" class="col-form-label">Carrera:</label>
                            <select class="listado" id="listaCarreraUp">
                                <!--  aqui van los cammpos dentro del modal    -->
                            </select>
                        </div>

                        <input id="idUpdate" name="idUpdate" type="hidden" value="">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary btn-lg">Actualizar</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    </section>
    <!-- MOdAL UPDATE FIN -->
